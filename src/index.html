<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-success">
    <div class="container">
      <h1 class="text-center text-light">Random Card Generator</h1>
    </div>
    <div class="card" id="card">
      <div class="card-suit" id="top"></div>
      <div class="card-number" id="numbers"></div>
      <div class="card-suit" id="end"></div>
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-primary" id="newCardButton">Get a new card</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
